<!-- BODY -->
<div class="signup">
  <div class="signup-content animate__animated animate__fadeIn">
    <img src="images/joyce-g.jpg" class="signup-image" alt="Forest - Signup Background">

    <div class="information">
      <div class="gray-square">
        <h1 class="signup-text animate__animated animate__slideInDown">CREATE ACCOUNT</h1>

        <form class="signup-form animate__animated animate__fadeIn" id="signup-form">
          <label for="email" class="signup-label">Email Address</label>
          <input type="email" id="email" name="email" class="signup-input" placeholder="Enter your email">

          <label for="pass" class="signup-label">Password</label>
          <input type="password" id="pass" name="pass" class="signup-input" placeholder="Create a password">

          <label for="confirm-pass" class="signup-label">Confirm Password</label>
          <input type="password" id="confirm-pass" name="confirm-pass" class="signup-input" placeholder="Confirm your password">

          <button type="submit" id="submit" class="button-signup btn btn-lg animate__animated animate__fadeIn"">Sign Up</button>
        </form>

        <p>Already have an account? <a href="login.html" class="login-link animate__animated animate__fadeIn"">Login here.</a></p>
